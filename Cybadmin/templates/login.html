{% load static %}
<html lang="fr">
    <head>
        <title> Cyber-Md</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <style>
            body{
                background: linear-gradient(135deg, rgb(51, 86, 121), #ACB6E5);
                min-height: 100vh;
                overflow: hidden;
            }
            .login-box{
                width: 400px;
                height: 350px;
                background: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 0 100px rgba(0, 0, 0, 0.2);
                margin-top : 100px;
            }
            .form-control{
                border-radius: 10px;
            }
            .btn-primary{
                border-radius: 10px;
            }
        </style>
    </head>
    <body class="d-flex justify-content-center">
        <div class="login-box">
            <h3 class="text-center mb-4">Connexion</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Se connecter</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <small>Pas encore de compte ? <a href="">S'inscrire</a></small>
            </div>
        </div>
    </body>
</html>
